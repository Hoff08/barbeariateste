        .time-slot { min-height: 70px; border-bottom: 1px solid #e5e7eb; }
        .appointment-block { 
            background: #1f2937; 
            color: white; 
            padding: 6px; 
            border-radius: 6px; 
            margin: 1px; 
            font-size: 11px; 
            cursor: pointer;
            transition: all 0.2s ease;

        .appointment-block:hover { transform: scale(1.02); }
        .appointment-block.selected { border: 2px solid #3b82f6; }
        
        .professional-tab {

            border-radius: 16px; 
            cursor: pointer; 
            transition: all 0.2s ease;
            border: 2px solid transparent;
            font-size: 13px;

        .professional-tab.active { 
            background: #FF6B4E; 
            color: white;

        .professional-tab:not(.active) { 
            background: #f3f4f6; 
            color: #374151;
        }
        .professional-tab:not(.active):hover { background: #e5e7eb; }

        .action-button { 
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            transition: all 0.2s ease;
            border: 2px solid #e5e7eb;
        }
        .action-button:hover { transform: scale(1.1); border-color: #FF6B4E; }

    <script>
        // Dados mockados simplificados
        let appointments = [
            {
                id: 1,
                clientName: "João Silva",
                service: "Signature Cut",
                date: "2024-01-22",
                time: "10:00",
                duration: 60,
                status: "confirmed",
                price: 75.00,
                notes: "Cliente fiel, sempre pontual.",
                professional: "cristofer"
            },
            {
                id: 2,
                clientName: "Pedro Santos",
                service: "Haircut",
                date: "2024-01-22",
                time: "14:00",
                duration: 45,
                status: "confirmed",
                price: 45.00,
                notes: "Prefere cortes modernos",
                professional: "cristofer"
            },
            {
                id: 3,
                clientName: "Carlos Oliveira",
                service: "Beard Trim",
                date: "2024-01-23",
                time: "11:00",
                duration: 30,
                status: "pending",
                price: 30.00,
                notes: "Primeira visita",
                professional: "cristofer"
            },
            {
                id: 4,
                clientName: "Fred Sommers",
                service: "Signature Cut",
                date: "2024-01-24",
                time: "11:15",
                duration: 90,
                status: "confirmed",
                price: 75.00,
                notes: "Este agendamento é para o casamento do melhor amigo de Ben. Fred geralmente pede um 1 nas laterais e para misturar e aparar o topo.",
                professional: "cristofer"
            }
        ];

        let currentWeek = new Date();
        let selectedProfessional = 'cristofer';
        let selectedAppointment = null;

        // Elementos DOM
        const elements = {
            currentDate: document.getElementById('current-date'),
            currentTime: document.getElementById('current-time'),
            prevWeek: document.getElementById('prev-week'),
            nextWeek: document.getElementById('next-week'),
            appointmentDetails: document.getElementById('appointment-details')
        };

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            initializeEventListeners();
            updateCurrentTime();
            renderCalendar();
            setInterval(updateCurrentTime, 60000);
        });

        function initializeEventListeners() {
            // Seleção de profissionais
            document.querySelectorAll('.professional-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.professional-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    selectedProfessional = tab.dataset.professional;
                    renderCalendar();
                });
            });

            // Navegação da semana
            elements.prevWeek.addEventListener('click', () => {
                currentWeek.setDate(currentWeek.getDate() - 7);
                renderCalendar();
            });

            elements.nextWeek.addEventListener('click', () => {
                currentWeek.setDate(currentWeek.getDate() + 7);
                renderCalendar();
            });
        }

        function updateCurrentTime() {
            const now = new Date();
            const days = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
            const months = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
            
            elements.currentTime.textContent = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')} ${days[now.getDay()]} ${months[now.getMonth()]} ${now.getDate()}`;
        }

        function renderCalendar() {
            // Limpar calendário
            document.querySelectorAll('[id$="-10"], [id$="-11"], [id$="-12"], [id$="-13"], [id$="-14"], [id$="-15"], [id$="-16"], [id$="-17"]').forEach(cell => {
                cell.innerHTML = '';
            });

            // Calcular início da semana
            const weekStart = new Date(currentWeek);
            weekStart.setDate(currentWeek.getDate() - currentWeek.getDay() + 1);

            // Atualizar cabeçalho da data
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekStart.getDate() + 4);
            elements.currentDate.textContent = `${weekStart.getDate()} - ${weekEnd.getDate()} ${getMonthName(weekStart.getMonth())}`;

            // Renderizar agendamentos
            appointments.forEach(appointment => {
                if (appointment.professional === selectedProfessional) {
                    const appointmentDate = new Date(appointment.date);
                    const dayOfWeek = appointmentDate.getDay();
                    const time = appointment.time;
                    
                    if (dayOfWeek >= 1 && dayOfWeek <= 5) {
                        const dayNames = ['', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday'];
                        const cellId = `${dayNames[dayOfWeek]}-${time.split(':')[0]}`;
                        const cell = document.getElementById(cellId);
                        
                        if (cell) {
                            const appointmentBlock = createAppointmentBlock(appointment);
                            cell.appendChild(appointmentBlock);
                        }
                    }
                }
            });
        }

        function createAppointmentBlock(appointment) {
            const block = document.createElement('div');
            block.className = 'appointment-block';
            block.onclick = () => selectAppointment(appointment);
            
            const duration = appointment.duration;
            const height = Math.max(50, (duration / 60) * 50);
            block.style.height = `${height}px`;
            
            block.innerHTML = `
                <div class="font-medium text-xs">${appointment.clientName}</div>
                <div class="text-xs opacity-90">${appointment.service}</div>
                <div class="text-xs opacity-75">${appointment.time}</div>
            `;
            
            return block;
        }

        function selectAppointment(appointment) {
            selectedAppointment = appointment;
            
            // Remover seleção anterior
            document.querySelectorAll('.appointment-block').forEach(block => {
                block.classList.remove('selected');
            });
            
            // Adicionar seleção ao bloco clicado
            event.target.closest('.appointment-block').classList.add('selected');
            
            // Renderizar detalhes
            renderAppointmentDetails(appointment);
        }

        function renderAppointmentDetails(appointment) {
            const details = document.getElementById('appointment-details');
            details.innerHTML = `
                <div class="text-left">
                    <!-- Cliente -->
                    <div class="text-center mb-4">
                        <div class="w-16 h-16 mx-auto bg-gray-200 rounded-full flex items-center justify-center mb-2">
                            <i class="fa-solid fa-user text-xl text-gray-400"></i>
                        </div>
                        <h3 class="font-medium text-text-primary">${appointment.clientName}</h3>
                    </div>
                    
                    <!-- Informações -->
                    <div class="space-y-3 mb-6">
                        <div class="text-sm">
                            <span class="text-text-secondary">${new Date(appointment.date).toLocaleDateString('pt-BR')}, ${appointment.time}</span>
                        </div>
                        <div class="text-sm">
                            <span class="font-medium">${appointment.service}</span>
                        </div>
                        <div class="text-sm text-text-secondary">
                            <span>R$ ${appointment.price.toFixed(2)}</span>
                        </div>
                    </div>
                    
                    <!-- Notas -->
                    ${appointment.notes ? `
                    <div class="mb-6">
                        <div class="text-sm text-text-secondary">
                            <p>${appointment.notes}</p>
                        </div>
                    </div>
                    ` : ''}
                    
                    <!-- Botões de Ação -->
                    <div class="flex justify-center gap-2 mb-4">
                        <div class="action-button" title="Cancelar">
                            <i class="fa-solid fa-times text-red-500 text-sm"></i>
                        </div>
                        <div class="action-button" title="Adicionar">
                            <i class="fa-solid fa-plus text-brand-accent text-sm"></i>
                        </div>
                        <div class="action-button" title="Produtos">
                            <i class="fa-solid fa-shopping-cart text-brand-accent text-sm"></i>
                        </div>
                    </div>
                    
                    <!-- Botão de Cobrança -->
                    <button class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition-colors text-sm">
                        Cobrar R$ ${appointment.price.toFixed(2)}
                    </button>
                </div>
            `;
        }

        function getMonthName(month) {
            const months = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
            return months[month];
        }
    </script>
